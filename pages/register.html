<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sedan:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body class="container">
    <div class="box">
        <span class="borderLine"></span>
        <form class="form">
            <h2>Cadastrar Novo Usuário</h2>
            <h5>Atenção</h5>
            <h6>Utilizar de Preferência Email @saude.sc</h6>
      
            <div class="inputBox">
                <input class="enterEmail" id="enterEmail" type="email" required="required" autocomplete="nope">
                <span>Email</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input class="enterPassword" id="enterPassword" type="password" required="required" autocomplete="new-password">
                <span>Senha</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input class="confirmPassword" id="confirmPassword" type="password" required="required" autocomplete="new-password">
                <span>Confirmar Senha</span>
                <i></i>
            </div>
            <div class="buttons">
                <a href="../index.html"><input type="button" value="Voltar"></a> 
                <input type="submit" value="Enviar">
            </div>
            <div id="erro1" class="alert alert-warning alert-dismissible fade show hide1" role="alert">
                <strong>Erro:</strong> Campo Vazio!!!
            </div>
            <div id="erro2" class="alert alert-warning alert-dismissible fade show hide2" role="alert">
                <strong>Erro:</strong> Formato Email Invalido!
            </div>
            <div id="erro3" class="alert alert-warning alert-dismissible fade show hide3" role="alert">
                <strong>Erro:</strong> Senhas Não Conferem!
            </div>
            <div id="success" class="alert alert-success alert-dismissible fade show success" role="alert">
                <strong>Success:</strong> Cadastro Realizado com sucesso!
            </div>
            <div id="erro4" class="alert alert-warning alert-dismissible fade show hide4" role="alert">
                <strong>Erro:</strong> Senha deve conter 6 caracteres!!!!
            </div>
            
        </form>
        

    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/register.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/authGuard.js" defer></script>

</body>
</html>
